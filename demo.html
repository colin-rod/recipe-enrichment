<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Enrichment Dashboard - Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .header h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .demo-banner {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #333;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover { transform: translateY(-5px); }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }
        
        .recipe-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin-bottom: 30px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease;
        }
        
        .recipe-card:hover { transform: translateY(-3px); }
        
        .recipe-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .recipe-title {
            font-size: 1.4em;
            font-weight: 600;
            margin: 0;
        }
        
        .confidence-badge {
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 0.9em;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .recipe-body {
            padding: 30px;
        }
        
        .recipe-details {
            margin-bottom: 20px;
        }
        
        .recipe-details p {
            margin-bottom: 10px;
            color: #555;
        }
        
        .suggestions-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .suggestions-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        
        .suggestion-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .suggestion-item:last-child {
            border-bottom: none;
        }
        
        .suggestion-label {
            font-weight: 500;
            color: #666;
        }
        
        .suggestion-value {
            color: #667eea;
            font-weight: 600;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin: 5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Recipe Dashboard</h1>
            <p>AI-powered recipe enrichment - Demo with Local Test Results</p>
        </div>

        <div class="demo-banner">
            ‚ú® DEMO MODE: Showing results from successful local AI analysis (GPT-4)
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <span class="stat-number" id="totalRecipes">-</span>
                <span class="stat-label">Recipes to Review</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalSuggestions">-</span>
                <span class="stat-label">AI Suggestions</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="imagesFound">-</span>
                <span class="stat-label">Images Found</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="avgConfidence">-%</span>
                <span class="stat-label">Avg Confidence</span>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="loadDemoData()">üé≠ Load Demo Data</button>
            <a href="/" class="btn btn-primary">üè† Back to Main Dashboard</a>
        </div>

        <div id="recipeContainer"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadDemoData);

        async function loadDemoData() {
            try {
                const response = await fetch('/api/demo-data');
                const result = await response.json();
                
                if (result.success) {
                    updateStats(result.stats);
                    renderRecipes(result.data);
                } else {
                    console.error('Demo data error:', result.error);
                }
            } catch (error) {
                console.error('Load error:', error);
            }
        }

        function updateStats(stats) {
            document.getElementById('totalRecipes').textContent = stats.totalRecipes;
            document.getElementById('totalSuggestions').textContent = stats.totalSuggestions;
            document.getElementById('imagesFound').textContent = stats.imagesFound;
            document.getElementById('avgConfidence').textContent = Math.round(stats.avgConfidence * 100) + '%';
        }

        function renderRecipes(recipes) {
            const container = document.getElementById('recipeContainer');
            container.innerHTML = recipes.map(createRecipeCard).join('');
        }

        function createRecipeCard(item) {
            const confidence = item.analysis.confidence;
            const confidenceText = Math.round(confidence * 100) + '%';

            return `
                <div class="recipe-card">
                    <div class="recipe-header">
                        <h3 class="recipe-title">${item.recipe.name}</h3>
                        <span class="confidence-badge">${confidenceText}</span>
                    </div>
                    <div class="recipe-body">
                        <div class="recipe-details">
                            <p><strong>Source:</strong> <a href="${item.recipe.link}" target="_blank">${getDomain(item.recipe.link)}</a></p>
                            <p><strong>AI Reasoning:</strong> ${item.analysis.reasoning}</p>
                        </div>
                        
                        <div class="suggestions-section">
                            <h4 class="suggestions-title">ü§ñ AI Suggestions</h4>
                            ${Object.entries(item.suggestedChanges).map(([field, change]) => `
                                <div class="suggestion-item">
                                    <span class="suggestion-label">${formatFieldName(field)}:</span>
                                    <span class="suggestion-value">${formatValue(change.to)}</span>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div style="text-align: center; padding-top: 20px;">
                            <button class="btn btn-primary" onclick="openRecipe('${item.recipe.url}')">üìù View in Notion</button>
                        </div>
                    </div>
                </div>
            `;
        }

        function formatFieldName(field) {
            const names = {
                'meal': 'Meal Type',
                'cuisine': 'Cuisine',
                'tags': 'Tags',
                'key_ingredients': 'Key Ingredients'
            };
            return names[field] || field;
        }

        function formatValue(value) {
            if (Array.isArray(value)) {
                return value.join(', ');
            }
            return value;
        }

        function getDomain(url) {
            try {
                return new URL(url).hostname.replace('www.', '');
            } catch {
                return url.substring(0, 30) + '...';
            }
        }

        function openRecipe(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
